<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Meu primeiro teste sozinho</h1>
    <script>
        var ano = Number(window.prompt('Qual o ano em que você nasceu?'))
        var atual = Number(window.prompt('Qual ano estamos?'))
        var nome = String(window.prompt('Qual seu nome?'))
        var soma = atual - ano
        document.write(`<h3>Olá ${nome}, você nascem em ${ano} e esta no ano ${atual}, logo sua idade é/ ou irá fazer: ${soma}</h3>`)
    </script>
</body>
</html>
