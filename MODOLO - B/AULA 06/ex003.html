<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style> 
        body{
            background-color: rgba(0, 0, 255, 0.527);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // recebe String
        var n2 = Number(window.prompt('Digite outro número: ')) // recebe String
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`) //concatenação

        /* 
        + para concatenação
        + para adição
        para ser adição ele tem que ser:
        (number + number)
        para concatenação:
        (string + string)
        */
       

    </script>
</body>
</html>
