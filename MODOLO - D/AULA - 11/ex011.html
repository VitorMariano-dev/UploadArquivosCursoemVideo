<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDEDE</title>
</head>
<body>
    <h1>Você é Brasileiro??</h1>
    Vocês nasceu em qual país? <input type="text" name="texto" id="texto">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res">

    </div>
    <script>
        function ver(){
            var txt = window.document.querySelector('input#texto')
            var res = window.document.getElementById('res')
            var txtf = (txt.value)
            if(txtf == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
